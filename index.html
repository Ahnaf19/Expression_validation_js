<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <title>Expression Validation</title>
  </head>
  <body>
    <div class="container">
      <h2 class="my-3">Expression Validation</h2>
      <p>
        Select expression type from the dropdown and type in any expression to
        test.
      </p>
      <hr />
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <form class="border border-secondary rounded p-3">
            <div class="row">
              <div class="mb-3 col-4">
                <label for="drop" class="form-label">Expression</label>
                <select
                  id="drop"
                  class="form-select"
                  aria-describedby="expressionlHelp"
                >
                  <option value="1">Email</option>
                  <option value="2">Postal Code</option>
                  <option value="3">Phone number</option>
                </select>
                <div id="expressionHelp" class="form-text">
                  Select Expression
                </div>
              </div>
              <div class="mb-3 col-6">
                <label for="input" class="form-label">Input</label>
                <input type="text" class="form-control" id="input" required />
              </div>
            </div>

            <button type="submit" class="btn btn-outline-success">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
